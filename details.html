                  <div align="center" class="card-body"> 
                    <ul class="list-unstyled user-progress list-unstyled-border list-unstyled-noborder">
                       <form class="settings-form" action="http://student.tops.edu.ng:82/portal/account/store" method="post" enctype="multipart/form-data">
                                 <div class="mb-3">
									    <label for="setting-input-2" class="form-label">Email</label>

                                    <div class="mb-3">
									    <label for="setting-input-3" class="form-label">Phone Number</label>

                                      <div class="mb-3">
								      	<label for="setting-input-3" class="form-label">Gender</label>

								            <option value="M">M</option>

								            <option value="Female">Female</option>
							            </select>
									</div>
                                    
								    <div class="mb-3">
									    <label for="setting-input-1" class="form-label">Create a Password</label>

									</div>

									    <label for="setting-input-3" class="form-label">Contact Address</label>

                                    <div class="mb-3">

									</div>
                                    
                                     <div class="mb-3">
                                     <label for="setting-input-2" class="form-label">Select Status</label>
                                    <select name="slevel" class="form-control signup-password" id="inputSelect3" required >
									   
									   
								     <option value='1'>Existing Member</option><option value='2'>New Member</option> 
                                    </select>
									</div>
                                    
                                    <div class="mb-3">
									    <label for="setting-input-2" class="form-label">Next of Kin Name</label>
									    <input type="text" name="nok" class="form-control" id="setting-input-2" placeholder="Enter Next of Kin Name" required autocomplete="off">
									</div>
								    <div class="mb-3">
									    <label for="setting-input-3" class="form-label">Next of Kin Address</label>
									    <input type="text" name="nok_address" class="form-control" id="setting-input-3" placeholder="Enter Next of Kin Address" required autocomplete="off">
									</div>
                                    <div class="mb-3">
									    <label for="setting-input-2" class="form-label">Next of Kin Phone No</label>
									    <input type="number" name="nok_tel" class="form-control" id="setting-input-2" placeholder="Enter Next of Kin GSM" required autocomplete="off">
									</div>
                                    <div class="mb-3">
									    <label for="setting-input-2" class="form-label">Religion</label>
                                        <select name="religion" class="form-control signup-password" id="inputSelect3" required >
									     <option value="">- Select Religion -</option>
								    <option value="Islam">Islam</option>
								    <option value="Christianity">Christianity</option>
								     <option value="Traditional">Traditional</option>
								      <option value="Other">Other</option>
								       
                                    </select>
									</div>
									
									<div class="mb-3">
                                     <label for="setting-input-2" class="form-label">Blood Group</label>
                                    <select name="bloodgrp" class="form-control signup-password" id="inputSelect3" required >
									   
									   <option value="">- Select Blood Group -</option>
								     <option value='A+'>A+</option><option value='A-'>A-</option><option value='B+'>B+</option><option value='B-'>B-</option><option value='AB+'>AB+</option><option value='AB-'>AB-</option><option value='O+'>O+</option><option value='O-'>O-</option><option value="NA">I don't Know</option>
                                    </select>
									</div>
                                    
                                    
                                    <div class="mb-3">
                                     <label for="setting-input-2" class="form-label">Select Genotype</label>
                                    <select name="genotype" class="form-control signup-password" id="inputSelect3" required >
									   
									   <option value="">- Select Genotype -</option>
								     <option value='AA'>AA</option><option value='AS'>AS</option><option value='AC'>AC</option><option value='SS'>SS</option><option value='SC'>SC</option><option value='CC'>CC</option><option value="NA"> I don't Know </option>
                                    </select>
									</div>
                                    
                                    <div class="mb-3">
                                     <label for="setting-input-2" class="form-label">Physically Challenged?</label>
                                    <select name="phy_chal" class="form-control signup-password" id="inputSelect3" required >
									   
									   <option value="">- Select -</option>
								    <option value="NO">NO</option>
                                    <option value="YES">YES</option>
                                    </select>
									</div>
								    
                                    <div class="mb-3">
									    <label for="setting-input-2" class="form-label">Solve the Maths: 20 + 10 = </label>
									    <input type="text" class="form-control" id="setting-input-2" name="captchaResult"  placeholder = "20 + 10 = " required="required" autocomplete="off">
        
        
        <input name="firstNumber" type="hidden" value="20" />
		<input name="secondNumber" type="hidden" value="10" required>
									</div>
                                    
								    
								   
								   
									<button type="submit"  onclick = "alert('Your Account will be created shortly...')"  class="btn btn-success mr-6">Create Account</button> &nbsp;&nbsp;
                                    
                                    
                                      <a class="btn btn-light" href="exercise.html">Cancel</a>
							    
							    </form>
